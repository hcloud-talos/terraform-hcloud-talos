branches:
  - name: "+([0-9])?(.{+([0-9]),x}).x"
    channel: "latest"
  - name: "main"
    channel: "latest"
  - name: "next"
    channel: "next"
    prerelease: true

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/git"
  - "@semantic-release/github"

analyzeCommits:
  - path: "@semantic-release/commit-analyzer"
    preset: "angular"
    releaseRules:
      # Major
      - breaking: true
        release: "major"
      # Minor
      - type: "feat"
        release: "minor"
      # Patch
      - revert: true
        release: "patch"
      - type: "fix"
        release: "patch"
      - type: "perf"
        release: "patch"
      - type: "chore"
        scope: "deps"
        release: "patch"
      - type: "docs"
        release: "patch"
      # No release
      - type: "style"
        release: false
      - type: "ci"
        release: false
      - type: "chore"
        scope: "project"
        release: false

generateNotes:
  - path: "@semantic-release/release-notes-generator"
    preset: "conventionalcommits"
    presetConfig:
      types:
        - type: "chore"
