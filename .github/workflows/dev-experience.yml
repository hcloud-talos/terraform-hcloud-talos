name: Developer Experience
on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - main
permissions: read-all

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  terraform-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read # for actions/checkout to fetch code
      issues: write # for create or update comment
      pull-requests: write # for create or update comment
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Configure Terraform plugin cache
        run: |
          echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc
          mkdir -p ~/.terraform.d/plugin-cache
      - name: Cache Terraform
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: "${{ runner.os }}-terraform-${{ hashFiles(format('{0}/.terraform.lock.hcl', matrix.module)) }}"
          restore-keys: "${{ runner.os }}-terraform-"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@651471c36a6092792c552e8b1bef71e592b462d8 # v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -check -diff
        continue-on-error: true
      - name: Terraform Init
        id: init
        run: terraform init -no-color
        continue-on-error: true
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: true
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: |
            Terraform-Check:
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ### Terraform-Check: ${{ steps.fmt.outcome == 'success' && steps.init.outcome == 'success' && steps.validate.outcome == 'success' && 'âœ…' || 'âŒ' }}
            
            <details><summary>ğŸ–Œ Terraform Format: ${{ steps.fmt.outcome == 'success' && 'âœ…' || 'âŒ' }}</summary>
            
            ```
            # Outputs:
            ${{ steps.fmt.outputs.stdout }}
            
            # Errors:
            ${{ steps.fmt.outputs.stderr }}
            ```
            
            </details>
            
            <details><summary>âš™ï¸ Terraform Init: ${{ steps.init.outcome == 'success' && 'âœ…' || 'âŒ' }}</summary>
            
            ```
            # Outputs:
            ${{ steps.init.outputs.stdout }}
            
            # Errors:
            ${{ steps.init.outputs.stderr }}
            ```
            </details>
            
            <details><summary>ğŸ¤– Terraform Validate: ${{ steps.validate.outcome == 'success' && 'âœ…' || 'âŒ' }}</summary>
            
            ```
            # Outputs:
            ${{ steps.validate.outputs.stdout }}
            
            # Errors:
            ${{ steps.validate.outputs.stderr }}
            ```
            
            </details>
      - name: Fail on error
        if: ${{
          steps.fmt.outcome != 'success'
          || steps.init.outcome != 'success'
          || steps.validate.outcome != 'success'
          }}
        run: |
          exit 1
